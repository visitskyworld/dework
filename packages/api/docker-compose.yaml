version: "3.7"

services:
  postgres:
    image: postgres:13
    ports:
      - 5432:5432
    environment:
      TZ: UTC
      PGTZ: UTC
      POSTGRES_DATABASE: dewo
      POSTGRES_USER: dewo
      POSTGRES_PASSWORD: dewo
    volumes:
      - dewo-postgres-data:/var/lib/postgresql/data

  postgres-test:
    image: postgres:13
    ports:
      - 5433:5432
    environment:
      TZ: UTC
      PGTZ: UTC
      POSTGRES_DATABASE: dewo-test
      POSTGRES_USER: dewo-test
      POSTGRES_PASSWORD: dewo-test

# persistant volumes
# https://docs.docker.com/storage/
volumes:
  dewo-postgres-data:

